<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1">
		<title>Agari-o-Clock</title>

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

		<!--CSS-->
		<link rel="stylesheet" type="text/css" href="css/main.css" media="screen"/>
		<link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

		<!--JS-->
		<script type="text/javascript" src="js/data.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
		<script type="text/javascript" src="js/driver.js"></script>
	</head>
	<body>
		<div class="mobileWarning">
			<p class="mobileText">Oops, not supported on mobile...</p>
		</div>
		<div class="content">
			<div class="date-time-display">
				<p class="time"></p>
				<p class="date"></p>
			</div>
			<div class="audioPlayer">
				<audio class="audio" autoplay="true" loop>
				  <source src="assets/audio/doompy.wav" type="audio/mp3">
				</audio>
			</div>
			<div id="field">
				<!-- Content Generated in driver.js -->
			</div>
			<div class="footer">Made with <img class="heart" alt="Love" src="assets/img/heart.png" /> by <a class="ghub" href="https://github.com/Grandclosing" rel="external">Grand</a></div>
		</div>
	</body>
</html>
